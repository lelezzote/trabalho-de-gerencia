<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Card List</title>
</head>

      <div class="image_container">
        <img src="images/moranguinho.jpg" alt="Tênis Morango">
      </div>
      <div class="title"><h2>Morango</h2></div>
      <div class="size">

          <li><button class="size-btn">38</button></li>
          <li><button class="size-btn">39</button></li>
        </ul>
      </div>
      <div class="action">
        <div class="price"><span>R$15,00</span></div>
        <button class="cart-button">Add to cart</button>
      </div>
    </div>
